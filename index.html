<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raw Material Requisition - Cloud Sync</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    /* Same export dropdown styles you already have */
    .export-dropdown { position: relative; display: inline-block; }
    #exportBtn { display: flex; align-items: center; gap: 8px; padding: 8px 14px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all .2s; box-shadow: 0 2px 6px rgba(40,167,69,.3); }
    #exportBtn:hover { background: #218838; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(40,167,69,.4); }
    #exportBtn:disabled { background: #6c757d; cursor: not-allowed; box-shadow: none; transform: none; }
    .export-options { display: none; position: absolute; top: calc(100% + 8px); right: 0; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,.15); overflow: hidden; min-width: 260px; z-index: 1000; opacity: 0; transform: translateY(-10px); transition: all .25s cubic-bezier(.4,0,.2,1); border: 1px solid #e2e8f0; }
    .export-dropdown:hover .export-options, .export-dropdown:focus-within .export-options { display: block; opacity: 1; transform: translateY(0); }
    .export-options::before { content:""; position:absolute; top:-8px; right:12px; width:16px; height:16px; background:white; border-left:1px solid #e2e8f0; border-top:1px solid #e2e8f0; transform:rotate(45deg); z-index:-1; }
    .export-options button { display:flex; align-items:center; gap:10px; width:100%; padding:12px 16px; border:none; background:transparent; text-align:left; cursor:pointer; font-size:14px; font-weight:500; color:#2d3748; transition:all .2s; }
    .export-options button i { width:18px; font-size:15px; opacity:.7; }
    .export-options button:hover { background:#f1f5f9; color:#1e40af; }
    .export-options button:hover i { opacity:1; }
    .dark-mode .export-options { background:#1a202c; border-color:#4a5568; }
    .dark-mode .export-options::before { background:#1a202c; border-color:#4a5568; }
    .dark-mode .export-options button { color:#e2e8f0; }
    .dark-mode .export-options button:hover { background:#2d3748; color:#90cdf4; }
    @media (max-width:768px){ .export-options{right:auto;left:50%;transform:translateX(-50%) translateY(-10px);}
    .export-dropdown:hover .export-options,.export-dropdown:focus-within .export-options{transform:translateX(-50%) translateY(0);}
    .export-options::before{right:auto;left:50%;margin-left:-8px;} }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Raw Material Requisition</h2>
      <div class="header-actions">
        <button id="darkModeBtn" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
        <button id="printBtn" title="Print Table"><i class="fas fa-print"></i></button>
      </div>
    </div>

    <!-- Upload & NEW TWO SYNC BUTTONS -->
    <div class="upload-box">
      <input type="file" id="masterFile" accept=".xlsx" />
      <span id="uploadStatus">Upload MasterTable.xlsx</span>
      <button id="clearFileBtn" style="display:none;">Clear</button>

      <div style="margin-left:auto;display:flex;align-items:center;gap:8px;border-left:1px solid #ddd;padding-left:12px;flex-wrap:wrap;">
        <button id="configBtn" title="View Config">
          <i class="fas fa-cog"></i>
        </button>

        <!-- SYNC NOW (toggle + manual push) -->
        <button id="syncBtn" style="padding:6px 12px;border:none;color:white;border-radius:6px;cursor:pointer;font-weight:600;display:flex;align-items:center;gap:6px;background:#6c757d;">
          <i class="fas fa-cloud-slash"></i>
          <span class="sync-text">Offline</span>
        </button>

        <!-- RESTORE FROM CLOUD -->
        <button id="restoreBtn" style="padding:6px 12px;border:none;color:white;border-radius:6px;cursor:pointer;font-weight:600;background:#17a2b8;display:flex;align-items:center;gap:6px;" title="Restore latest data from Google Sheets">
          <i class="fas fa-cloud-download-alt"></i>
          <span>Restore</span>
        </button>

        <span id="syncStatus" style="font-size:10px;color:#6c757d;white-space:nowrap;">Local only</span>
      </div>
    </div>

    <!-- Rest of your controls (unchanged) -->
    <div class="top-controls">
      <select id="categorySelect" disabled><option value="">-- Category --</option></select>
      <select id="skuSelect" disabled><option value="">-- SKU --</option></select>
      <input type="text" id="skuCodeDisplay" placeholder="Code" readonly />
      <button id="addBtn" disabled>Add</button>
      <input type="text" id="searchInput" placeholder="Search Code/SKU/Category..." />
      <div class="export-dropdown" tabindex="-1">
        <button id="exportBtn" disabled>
          Export All
        </button>
        <div class="export-options">
          <button data-export="all">Export All Data</button>
          <button data-export="pre-mix">Export Pre-mix Only</button>
          <button data-export="packaging">Export Packaging Only</button>
          <button data-export="meat-veg">Export Meat & Vegetables Only</button>
        </div>
      </div>
      <button id="clearBtn" class="btn-clear">Clear All</button>
    </div>

    <div class="table-container">
      <table class="main-table">
        <thead>
          <tr>
            <th style="width:40px;"></th>
            <th class="sortable" data-sort="skuCode" style="width:100px;">Code <i class="fas fa-sort sort-icon"></i></th>
            <th class="sortable" data-sort="skuName" style="width:200px;">SKU <i class="fas fa-sort sort-icon"></i></th>
            <th class="sortable" data-sort="category" style="width:120px;">Category <i class="fas fa-sort sort-icon"></i></th>
            <th style="width:60px;">Qty</th>
            <th style="width:140px;">Supplier</th>
            <th style="width:90px;">Qty/Unit</th>
            <th style="width:70px;">Unit</th>
            <th style="width:90px;">Qty/Pack</th>
            <th style="width:70px;">Pack Unit</th>
            <th style="width:60px;">Mats</th>
            <th style="width:40px;"></th>
          </tr>
        </thead>
        <tbody id="reqBody"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <span id="pageInfo">1 / 1</span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <div id="libStatus">Loading libraries...</div>
  <div class="snackbar-container" id="snackbarContainer"></div>
</body>
</html>
